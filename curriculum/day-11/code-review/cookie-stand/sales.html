<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
  </head>

  <body>
    <header>
      <img src="assets/salmon.png" alt="salmon logo">
    </header>

    <hr>
    <table class="data" id="cookie-table"></table>
    <form id="cookies-form">
      <fieldset>
        <label> Name: </label>
        <input name="name" type="text" required/>
        <label> Minimum Sales: </label>
        <input name="minimum_sales" type="number" required/>
        <label> Maximum Sales: </label>
        <input name="maximum_sales" type="number" required/>
        <label> Average/Sale: </label>
        <input name="avg_per_sale" required/>
      </fieldset>
      <button type="submit"> Add new location </button>
    </form>

    <hr>
      <a href="index.html"> Back to the Salmon Page </a>

    <hr>
    <footer>
      <p>2901 3rd Ave #300, Seattle, WA 98121</p>
    </footer>

    <script src="scripts/app.js"></script>
  </body>
</html>
